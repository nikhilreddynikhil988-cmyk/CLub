name: Node.js CI and Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  backend:
    name: Backend CI and Deploy
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Club_backend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js for backend
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache-dependency-path: ./Club_backend/package-lock.json

      - name: Install backend dependencies
        run: npm install

      - name: Test backend server (optional)
        run: node server.js &
        continue-on-error: true

      - name: Deploy backend
        run: echo "✅ Backend ready for deployment"

  frontend:
    name: Frontend CI and Deploy
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: club_frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js for frontend
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache-dependency-path: ./club_frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm install

      - name: Build frontend
        run: npm run build --if-present

      - name: Deploy frontend
        run: echo "✅ Frontend deployed successfully"
