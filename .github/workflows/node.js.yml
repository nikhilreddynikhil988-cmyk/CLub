name: Node.js CI and Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  backend:
    name: Backend Build and Deploy
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Club_backend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm

      - name: Install backend dependencies
        run: npm install

      - name: Run backend server (for validation)
        run: node server.js &
        continue-on-error: true

      # Example deploy step — replace this with your real deployment later
      - name: Deploy backend
        run: echo "✅ Backend ready for deployment"

  frontend:
    name: Frontend Build and Deploy
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: club_frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm

      - name: Install frontend dependencies
        run: npm install

      - name: Build frontend
        run: npm run build

      # Example deploy placeholder
      - name: Deploy frontend
        run: echo "✅ Frontend build complete and ready to deploy"
